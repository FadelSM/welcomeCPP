<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Senyawa Kimia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .card-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), padding 0.5s ease;
            padding-top: 0;
            padding-bottom: 0;
        }
        .card.is-open .card-details {
            max-height: 500px; 
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .card.is-open .icon-plus { display: none; }
        .card .icon-minus { display: none; }
        .card.is-open .icon-minus { display: block; }
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body class="text-slate-700">

    <div id="app" class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">

        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-slate-900 tracking-tight">Tools Senyawa Kimia</h1>
            <p class="mt-3 text-lg text-slate-600">Alat bantu belajar kimia yang dirancang untuk kecepatan dan kemudahan.</p>
        </header>

        <main>
            <div class="mb-8 sticky top-4 z-10">
                <input type="text" id="search" placeholder="Cari senyawa kimia..." class="search-input w-full p-4 text-lg rounded-xl border border-slate-300 shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
            </div>
            
            <div id="card-container" class="space-y-4">
                
            </div>
             <p id="no-results" class="text-center text-slate-500 py-10 hidden">Tidak ada senyawa yang cocok dengan pencarian Anda.</p>
        </main>
    </div>
    
    <script>
        const compoundData = [
            { id: 1, name: 'Air', formula: 'H₂O', components: [{el: 'H', ar: 1.008, count: 2}, {el: 'O', ar: 16.00, count: 1}], mr: 18.016 },
            { id: 2, name: 'Karbon Dioksida', formula: 'CO₂', components: [{el: 'C', ar: 12.01, count: 1}, {el: 'O', ar: 16.00, count: 2}], mr: 44.01 },
            { id: 3, name: 'Natrium Klorida', formula: 'NaCl', components: [{el: 'Na', ar: 22.99, count: 1}, {el: 'Cl', ar: 35.45, count: 1}], mr: 58.44 },
            { id: 4, name: 'Asam Sulfat', formula: 'H₂SO₄', components: [{el: 'H', ar: 1.008, count: 2}, {el: 'S', ar: 32.07, count: 1}, {el: 'O', ar: 16.00, count: 4}], mr: 98.086 },
            { id: 5, name: 'Glukosa', formula: 'C₆H₁₂O₆', components: [{el: 'C', ar: 12.01, count: 6}, {el: 'H', ar: 1.008, count: 12}, {el: 'O', ar: 16.00, count: 6}], mr: 180.156 },
            { id: 6, name: 'Kalsium Karbonat', formula: 'CaCO₃', components: [{el: 'Ca', ar: 40.08, count: 1}, {el: 'C', ar: 12.01, count: 1}, {el: 'O', ar: 16.00, count: 3}], mr: 100.09 },
            { id: 7, name: 'Amonia', formula: 'NH₃', components: [{el: 'N', ar: 14.01, count: 1}, {el: 'H', ar: 1.008, count: 3}], mr: 17.034 },
            { id: 8, name: 'Magnesium Hidroksida', formula: 'Mg(OH)₂', components: [{el: 'Mg', ar: 24.31, count: 1}, {el: 'O', ar: 16.00, count: 2}, {el: 'H', ar: 1.008, count: 2}], mr: 58.326 },
            { id: 9, name: 'Urea', formula: 'CO(NH₂)₂', components: [{el: 'C', ar: 12.01, count: 1}, {el: 'O', ar: 16.00, count: 1}, {el: 'N', ar: 14.01, count: 2}, {el: 'H', ar: 1.008, count: 4}], mr: 60.062 },
            { id: 10, name: 'Etanol', formula: 'C₂H₅OH', components: [{el: 'C', ar: 12.01, count: 2}, {el: 'H', ar: 1.008, count: 6}, {el: 'O', ar: 16.00, count: 1}], mr: 46.068 },
            { id: 11, name: 'Asam Asetat (Cuka)', formula: 'CH₃COOH', components: [{el: 'C', ar: 12.01, count: 2}, {el: 'H', ar: 1.008, count: 4}, {el: 'O', ar: 16.00, count: 2}], mr: 60.052 },
            { id: 12, name: 'Metana', formula: 'CH₄', components: [{el: 'C', ar: 12.01, count: 1}, {el: 'H', ar: 1.008, count: 4}], mr: 16.042 },
            { id: 13, name: 'Kalium Permanganat', formula: 'KMnO₄', components: [{el: 'K', ar: 39.10, count: 1}, {el: 'Mn', ar: 54.94, count: 1}, {el: 'O', ar: 16.00, count: 4}], mr: 158.04 },
            { id: 14, name: 'Natrium Bikarbonat', formula: 'NaHCO₃', components: [{el: 'Na', ar: 22.99, count: 1}, {el: 'H', ar: 1.008, count: 1}, {el: 'C', ar: 12.01, count: 1}, {el: 'O', ar: 16.00, count: 3}], mr: 84.008 },
            { id: 15, name: 'Besi(III) Oksida', formula: 'Fe₂O₃', components: [{el: 'Fe', ar: 55.85, count: 2}, {el: 'O', ar: 16.00, count: 3}], mr: 159.70 },
            { id: 16, name: 'Asam Fosfat', formula: 'H₃PO₄', components: [{el: 'H', ar: 1.008, count: 3}, {el: 'P', ar: 30.97, count: 1}, {el: 'O', ar: 16.00, count: 4}], mr: 97.994 },
            { id: 17, name: 'Aluminium Sulfat', formula: 'Al₂(SO₄)₃', components: [{el: 'Al', ar: 26.98, count: 2}, {el: 'S', ar: 32.07, count: 3}, {el: 'O', ar: 16.00, count: 12}], mr: 342.15 },
            { id: 18, name: 'Kalium Dikromat', formula: 'K₂Cr₂O₇', components: [{el: 'K', ar: 39.10, count: 2}, {el: 'Cr', ar: 52.00, count: 2}, {el: 'O', ar: 16.00, count: 7}], mr: 294.20 },
            { id: 19, name: 'Sukrosa (Gula Pasir)', formula: 'C₁₂H₂₂O₁₁', components: [{el: 'C', ar: 12.01, count: 12}, {el: 'H', ar: 1.008, count: 22}, {el: 'O', ar: 16.00, count: 11}], mr: 342.296 },
            { id: 20, name: 'Tembaga(II) Sulfat Pentahidrat', formula: 'CuSO₄·5H₂O', components: [{el: 'Cu', ar: 63.55, count: 1}, {el: 'S', ar: 32.07, count: 1}, {el: 'O', ar: 16.00, count: 9}, {el: 'H', ar: 1.008, count: 10}], mr: 249.69 }
        ];

        const searchInput = document.getElementById('search');
        const cardContainer = document.getElementById('card-container');
        const noResults = document.getElementById('no-results');

        function createCard(compound) {
            const arList = compound.components.map(c => `<li>Ar ${c.el} = ${c.ar}</li>`).join('');
            const calculationString = compound.components.map(comp => `(${comp.count}×${comp.ar})`).join(' + ');

            return `
                <div class="card bg-white rounded-xl shadow-lg overflow-hidden transition-shadow duration-300 hover:shadow-2xl">
                    <div class="card-header p-5 cursor-pointer flex justify-between items-center">
                        <div>
                            <h3 class="font-bold text-xl text-slate-900">${compound.name}</h3>
                            <p class="text-md text-slate-500 font-mono">${compound.formula}</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <p class="text-2xl font-extrabold text-indigo-600">${compound.mr.toFixed(3)}</p>
                            <div class="text-slate-400">
                                <span class="icon-plus block">&#x2795;</span>
                                <span class="icon-minus hidden">&#x2796;</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-details bg-slate-50 border-t border-slate-200 px-5">
                        <div class="py-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <h4 class="font-semibold text-slate-800 mb-2">Nilai Ar (Massa Atom Relatif)</h4>
                                <ul class="list-disc list-inside text-slate-600 space-y-1 font-mono text-sm">
                                    ${arList}
                                </ul>
                            </div>
                            <div>
                                <h4 class="font-semibold text-slate-800 mb-2">Perhitungan Mr</h4>
                                <p class="font-mono text-sm text-slate-600 bg-slate-200 p-3 rounded-md">
                                    ${calculationString} = <strong class="text-slate-900">${compound.mr.toFixed(3)}</strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderCards(data) {
            if (data.length > 0) {
                cardContainer.innerHTML = data.map(createCard).join('');
                cardContainer.classList.remove('hidden');
                noResults.classList.add('hidden');
            } else {
                cardContainer.classList.add('hidden');
                noResults.classList.remove('hidden');
            }
        }
        
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredData = compoundData.filter(compound => 
                compound.name.toLowerCase().includes(searchTerm) || 
                compound.formula.toLowerCase().replace(/·/g, '').includes(searchTerm)
            );
            renderCards(filteredData);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCards(compoundData);

            searchInput.addEventListener('input', applyFilters);
            
            cardContainer.addEventListener('click', (e) => {
                const header = e.target.closest('.card-header');
                if (!header) return;

                const card = header.parentElement;
                const wasOpen = card.classList.contains('is-open');
                
                document.querySelectorAll('.card.is-open').forEach(openCard => {
                    openCard.classList.remove('is-open');
                });

                if (!wasOpen) {
                    card.classList.add('is-open');
                }
            });
        });
    </script>
</body>
</html>
